<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Loja</title>
  <link rel="stylesheet" href="../Css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    .links {
      text-align: center;
    }

    .links a {
      color: black;
      display: block;
      margin-top: 5px;
      font-size: 0.9em;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .top-bar button {
      background-color: #555;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    .top-bar button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='admin.html'">Administrador</button>
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button onclick="login()">Entrar</button>
    <div class="links">
      <a href="cadastro.html">Criar conta</a>
      <a href="esqueci-senha.html">Esqueci minha senha</a>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      if (!email || !senha) {
        alert("Preencha todos os campos.");
        return;
      }

      const usuarioSalvo = JSON.parse(localStorage.getItem(email));

      if (usuarioSalvo && usuarioSalvo.senha === senha) {
        localStorage.setItem("usuarioLogado", email);
        alert("Login realizado com sucesso!");
        window.location.href = "../index.html";
      } else {
        alert("Email ou senha inv√°lidos.");
      }
    }
  </script>
</body>
</html>
